<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Coursera</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
	<link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>
<body>

	<section class="s1"  style="height: 100vh;">
		<div class="main-container">
			<div class="greeting-wrapper">
				<h1>Coursera Search Course</h1>
			</div>
			<div class="intro-wrapper">
				{% include 'navbar.html' %}
				<div class="left-column">
					<h5 style="text-align: center;line-height: 0;"></h5>
                    <form id="searchForm" method="post" data-url="">
                        {% csrf_token %}
                        <h3>Search Your Course: </h3>
                        <div>
                            <textarea id="smsInput" name="sms_text" rows="1" spellcheck="false"></textarea>
                        </div>
                        <input id="submit-btn" type="submit" value="Search">
                    </form>
                    
				</div>
				<div class="right-column">
					<div id="preview-shadow">
						<div id="preview">
							<div id="corner-tl" class="corner"></div>
							<div id="corner-tr" class="corner"></div>

							<div id="corner-br" class="corner"></div>
							<div id="corner-bl" class="corner"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		let static = "{% static 'css' %}"
	</script>

	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
